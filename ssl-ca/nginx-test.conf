server {
    listen 443 ssl;
    server_name test-app.local;

    ssl_certificate /etc/nginx/ssl/test-app.local-bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/test-app.local.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        return 200 '{"status": "success", "message": "SSL funcionando correctamente"}';
        add_header Content-Type application/json;
    }
}